<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live-Chat-App</title>
    <link rel="icon" type="image/x-icon" href="/images/chat-bubble.png">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <section class="chatsection">
        <div class = "brand">
            <img src="/images/chat-bubble.png" height="70" alt="img">
            <!-- <img src="/images/online.png" height="30" alt="img"> -->
            <p>Live_Chat</p>
            <div id="users"></div>
        </div>
        <div id="msgarea">
        </div>
        <div >
            <textarea id="textarea" cols="30" rows="1" placeholder="Write your message..."></textarea>
        </div>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>
</html>
